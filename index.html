<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatBallStumpGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    </header>
    <main>
        <h1 id="heading">Welcome to the Bat Ball Stump Game.</h1>
        <hr>
        <h2>Please select your choice.</h2>
        <button class="buttons" id="batBtn" onclick="
        userChoice = 'BAT';
        computerChoice = generateComputerChoice();
        alert(score.displayResult(computerChoice,userChoice));
        udpateScore();
        ">BAT</button>
        <button class="buttons" id="ballBtn" onclick="
        userChoice = 'BALL';
        computerChoice = generateComputerChoice();
        alert(score.displayResult(computerChoice,userChoice));
        udpateScore();
        ">BALL</button>
        <button class="buttons" id="stumpBtn" onclick="
        userChoice = 'STUMP';
        computerChoice = generateComputerChoice();
        alert(score.displayResult(computerChoice,userChoice));
        udpateScore();
        ">STUMP</button>
        <button class="buttons" id="resetbtn" onclick="localStorage.removeItem('Score');
        score.win = 0;
        score.loss = 0;
        score.tie = 0;
        udpateScore();
        "> New Game.</button>
    </main>
    <footer>
        <h2>The Score is : <span id="userwins">0</span> wins || <span id="userloss">0</span> Losses || <span id="userdraws">0</span> Draws.</h2>
    </footer>
    <script >
        
        let scoreStr = localStorage.getItem('Score');
        let score = JSON.parse(scoreStr) || {
                win : 0,
                loss : 0,
                tie : 0,   
            };
        score.displayResult = function(computerChoice,userChoice){
                return `Your choice was ${userChoice} and computer's choice was ${computerChoice} so ${checkResult(userChoice)}`;
            }
            udpateScore();
        let computerChoice = 0;
        let userChoice = 0;
        function generateComputerChoice(){
            computerChoice = Math.ceil(3 * Math.random());
            if(computerChoice == 1) return 'BAT';
            else if(computerChoice == 2) return 'BALL';
            else return 'STUMP';
        }
        function checkResult(userChoice){
            if(computerChoice == userChoice){
                score.tie++;
                return 'Game is Tie';
            }
            else if(computerChoice=='BAT'){
                if(userChoice == 'BALL'){
                    score.loss++;
                    return 'Computer Won..!';
                }
                score.win++;
                return 'You won..!';
            }
            else if(computerChoice=='BALL'){
                if(userChoice == 'STUMP'){
                    score.loss++;
                    return 'Computer Won..!';
                }
                score.win++;
                return 'You won..!'
            }
            else if(computerChoice=='STUMP'){
                if(userChoice == 'BAT'){
                    score.loss++;
                    return 'Computer Won..!';
                }
                score.win++;
                return 'You won..!';
            }
        }
        function udpateScore(){
            localStorage.setItem('Score',JSON.stringify(score));
            document.querySelector('#userwins').innerHTML = score.win;
            document.querySelector('#userloss').innerHTML = score.loss;
            document.querySelector('#userdraws').innerHTML = score.tie;
        }
    </script>
</body>
</html>
